<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi - UNP Peduli</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem;
            text-align: center;
        }
        h1 {
            color: #22c55e;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        .logo-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container img {
            height: 80px;
            margin-bottom: 1rem;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: #22c55e;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .logo-container img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Mahasiswa</h1>
        <p><strong>Nama</strong> : Muhammad Firman Ghani</p>
        <p><strong>NIM</strong> : 24343061</p>
        <p><strong>Program Studi</strong> : Informatika kelas C</p>
        <p>Ujian Akhir Semester Mata Kuliah Pemograman WEB.</p>
        <p>Universitas Negeri Padang</p>
        <div class="logo-container">
            <img src="logo.png" alt="UNP Logo">
        </div>
        <a href="index.html" class="back-button">Kembali ke Beranda</a>
    </div>
</body>
</html>
